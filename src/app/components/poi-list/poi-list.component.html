<div *ngIf="selectedPOIs.length !== 0" class="selected-poi-box">
  <ol class="selected-poi-list">
    <li class="selected-poi" *ngFor="let poi of selectedPOIs">
        <h3>{{ poi.properties.name }}</h3>
        <p>{{ poi.properties.full_address }}</p>
        <!--Delete button icon only x-->
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          [text]="true"
          severity="secondary"
          (onClick)="deleteSelectedPOI(poi)"
        />
    </li>
  </ol>
  <div class="selected-poi-button">
    <p-button
      type="button"
      icon="pi pi-compass"
      label="Start"
      severity="secondary"
    ></p-button>
  </div>
</div>
