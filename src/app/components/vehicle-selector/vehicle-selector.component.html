<div class="container">
  <p-select
    id="vehicle"
    [(ngModel)]="selectedVehicle"
    [options]="vehicles"
    optionValue="model"
    placeholder="Select vehicle"
    optionLabel="model"
    styleClass="dropdown vehicle-selector"
  />

  <!--Numeric input to set tank percentage-->
  <p-inputNumber
    id="tank"
    [(ngModel)]="tank"
    placeholder="Tank percentage"
    [min]="0"
    [max]="100"
    [showButtons]="true"
    styleClass="tank-percentage"
  />
</div>
